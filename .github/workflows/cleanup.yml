name: Cleanup AWS Resources

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "destroy" to confirm resource deletion'
        required: true
        default: ''

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'destroy'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::361769574376:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Stop ECS Service (Graceful Shutdown)
        run: |
          echo "ðŸ›‘ Stopping ECS service gracefully..."
          
          # Check if service exists
          if aws ecs describe-services \
            --cluster cloud-webapp-cluster \
            --services cloud-webapp-service \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].status' \
            --output text 2>/dev/null | grep -q "ACTIVE"; then
            
            # Scale down to 0 tasks
            aws ecs update-service \
              --cluster cloud-webapp-cluster \
              --service cloud-webapp-service \
              --desired-count 0 \
              --region ${{ env.AWS_REGION }}
            
            echo "â³ Waiting for tasks to drain..."
            aws ecs wait services-stable \
              --cluster cloud-webapp-cluster \
              --services cloud-webapp-service \
              --region ${{ env.AWS_REGION }}
            
            echo "âœ… ECS service drained successfully"
          else
            echo "â„¹ï¸ ECS service not found or already inactive"
          fi

      - name: Destroy App Infrastructure
        working-directory: ./infra/app
        run: |
          echo "ðŸ§¨ Destroying app infrastructure..."
          terraform init
          terraform destroy -auto-approve || echo "âš ï¸ Some app resources may have already been deleted"

      - name: Clean up ECR Images
        run: |
          echo "ðŸ§¹ Cleaning up ECR repository..."
          
          # Delete all images in ECR repository
          if aws ecr describe-repositories \
            --repository-names cloud-webapp \
            --region ${{ env.AWS_REGION }} 2>/dev/null; then
            
            # Get all image tags
            IMAGE_TAGS=$(aws ecr list-images \
              --repository-name cloud-webapp \
              --region ${{ env.AWS_REGION }} \
              --query 'imageIds[*].imageTag' \
              --output text)
            
            if [ ! -z "$IMAGE_TAGS" ]; then
              echo "Deleting images with tags: $IMAGE_TAGS"
              aws ecr batch-delete-image \
                --repository-name cloud-webapp \
                --region ${{ env.AWS_REGION }} \
                --image-ids imageTag=latest || echo "âš ï¸ Some images may have already been deleted"
            fi
          else
            echo "â„¹ï¸ ECR repository not found"
          fi

      - name: Force Delete Secrets Manager Secret
        run: |
          echo "ðŸ—‘ï¸ Force deleting Secrets Manager secret..."
          
          # Force delete the secret to avoid 30-day recovery window issues
          if aws secretsmanager describe-secret \
            --secret-id webapp/rds/credentials \
            --region ${{ env.AWS_REGION }} 2>/dev/null; then
            
            echo "Found secret, force deleting..."
            aws secretsmanager delete-secret \
              --secret-id webapp/rds/credentials \
              --force-delete-without-recovery \
              --region ${{ env.AWS_REGION }} || echo "âš ï¸ Secret may have already been deleted"
            
            echo "âœ… Secret force deleted successfully"
          else
            echo "â„¹ï¸ Secret not found or already deleted"
          fi

      - name: Destroy Base Infrastructure
        working-directory: ./infra/base
        run: |
          echo "ðŸ§¨ Destroying base infrastructure..."
          terraform init
          terraform destroy -auto-approve || echo "âš ï¸ Some base resources may have already been deleted"

      - name: Cleanup Summary
        run: |
          echo "ðŸŽ¯ Cleanup completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resources Destroyed:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Service and Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Cluster" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… RDS Database Instance" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECR Repository and Images" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VPC, Subnets, and Networking" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Groups" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… IAM Roles and Policies" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AWS Secrets Manager Secret" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** The S3 bucket and DynamoDB table for Terraform state are preserved." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- You can redeploy anytime using the Deploy workflow" >> $GITHUB_STEP_SUMMARY
          echo "- State files remain intact for future deployments" >> $GITHUB_STEP_SUMMARY

  cleanup-protection:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy != 'destroy'
    
    steps:
      - name: Cleanup Protection
        run: |
          echo "ðŸ›¡ï¸ Cleanup Protection Activated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cleanup was not performed because the confirmation input was incorrect.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To proceed with cleanup:" >> $GITHUB_STEP_SUMMARY
          echo "1. Run this workflow again" >> $GITHUB_STEP_SUMMARY
          echo "2. Enter exactly: **destroy** (case sensitive)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Warning:** This will delete all AWS resources and cannot be undone!" >> $GITHUB_STEP_SUMMARY
          
          exit 1
